<!DOCTYbuttonE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta httbutton-equiv="X-UA-Combuttonatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>CSS Mem Slider</title>
    </head>

    <body>
        <main class="main">
            <input class="inputs" type="radio" id="mem1" value="1" name="mem" checked>
            <input class="inputs" type="radio" id="mem2" value="2" name="mem">
            <input class="inputs" type="radio" id="mem3" value="3" name="mem">
            <input class="inputs" type="radio" id="mem4" value="4" name="mem">
            <div class="mems">
                <div class="first-mem mems__position">
                    <img src="./assets/img/1.png" alt="mem" class="mem-image">
                </div>
                <div class="second-mem mems__position">
                    <img src="./assets/img/2.jpg" alt="mem" class="mem-image">
                </div>
                <div class="third-mem mems__position">
                    <img src="./assets/img/3.jpg" alt="mem" class="mem-image">
                </div>
                <div class="for-mem mems__position">
                    <img src="./assets/img/4.png" alt="mem" class="mem-image">
                </div>
            </div>
            <div class="section">
                <div class="text">
                    <p class="text__content">"You don't have to put your finger on your temple, if you already
                        have."
                    </p>
                    <p class="text__content">"You are not yourself when you're hungry."</p>
                    <p class="text__content">"Thanks, Cap, for the clarity!"</p>
                    <p class="text__content">"Shut up! and take my money!"</p>
                </div>
                <div class="controls">
                    <label for="mem1" class="round">
                        <div class="controls__first"></div>
                    </label>
                    <label for="mem2" class="round">
                        <div class="controls__second"></div>
                    </label>
                    <label for="mem3" class="round">
                        <div class="controls__third"></div>
                    </label>
                    <label for="mem4" class="round">
                        <div class="controls__for"></div>
                    </label>
                </div>
            </div>
        </main>
    </body>

    </html>
